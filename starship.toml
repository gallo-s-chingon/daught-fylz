style = "italic purple"

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = "‚ñà"
charging_symbol = "[‚Üë](italic bold green)"
discharging_symbol = "‚Üì"
unknown_symbol = "‚ñë"
