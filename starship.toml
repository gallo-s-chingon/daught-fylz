# version: 1.0.0

add_newline = true

format = """$directory\
$hostname\
$localip\
$shlvl\
$shell\
$env_var\
$jobs\
$sudo\
$username\
$character"""

right_format = """$cmd_duration\
$git_branch\
$git_commit\
$git_metrics\
$docker_context\
$memory_usage\
$custom\
$status\
$os\
$battery\
$time"""

[fill]
symbol = ' '

[character]
format = " $symbol"
success_symbol = "[‚ùØ](bold italic bright-green)"
error_symbol = "[‚úó](italic red)"
