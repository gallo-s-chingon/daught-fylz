symbol = "[‚ñ∂](blue italic)"

[localip]
ssh_only = true
format = " ‚óØ[$localipv4](bold magenta)"
disabled = false

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%a %d %b %Y %H:%M:%S"
