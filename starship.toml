style = 'green italic'

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = "‚ãà‚îà"
disabled = false

[username]
style_user = "bright-yellow bold italic"
style_root = "red bold italic"
format = "[$user]($style) "
disabled = false
show_always = false

[directory]
truncation_length = 2
use_os_path_sep = true
style = "bold ##62ADF4"
format = '[$path]($style)[$lock_symbol]($lock_style)'
